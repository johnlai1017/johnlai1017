<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Order App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Order Your Lunch</h1>
    <form id="order-form">
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" required>
        
        <label for="menu-item">Menu Item:</label>
        <select id="menu-item" required>
            <option value="Chicken Bento">Chicken Bento</option>
            <option value="Beef Bento">Beef Bento</option>
        </select>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" required>
        
        <label for="drink">Drink:</label>
        <select id="drink" required>
            <option value="Coke">Coke</option>
            <option value="Tea">Tea</option>
        </select>
        
        <button type="submit">Place Order</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
